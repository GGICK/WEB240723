    <script>
      let output = "";

      for (let i = 0; i < 15; i++) {
        // 공백을 추가하는 루프
        for (let j = 0; j < 15 - i; j++) {
          output += " ";
        }
        // 별 문자를 추가하는 루프
        for (let k = 0; k < 2 * i - 1; k++) {
          output += "*";
        }
        // 각 줄 끝에 새 줄 추가
        output += "\n";
      }

      alert(output);
    </script>
